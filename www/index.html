<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * gap: gap-iab: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Firebasex Plugin Test</title>
</head>
<body>

<h2>Firebasex Plugin Test</h2>
<div id="ui">
    <h3>Notifications</h3>
    <button onclick="clearNotifications()">Clear notifications</button>
    <button onclick="getID()">Get FCM ID</button>
    <button onclick="getToken()">Get FCM token</button>
    <button onclick="getAPNSToken()" class="ios-only">Get APNS token</button>
    <button onclick="getBadgeNumber()" class="ios-only">Get badge number</button>
    <button onclick="incrementBadgeNumber()" class="ios-only">Increment badge number</button>
    <button onclick="clearBadgeNumber()">Clear badge number</button>
    <button onclick="subscribe()">Subscribe</button>
    <button onclick="unsubscribe()">Unsubscribe</button>
    <button onclick="unregister()">Unregister</button>
    <button class="autoinit-enable" onclick="enableAutoInit()">Enable Auto Init</button>
    <button class="autoinit-disable" onclick="disableAutoInit()">Disable Auto Init</button>

    <h3>Crashlytics</h3>
    <button onclick="setCrashlyticsCollectionEnabled(true)">Enable crashlytics data collection</button>
    <button onclick="setCrashlyticsCollectionEnabled(false)">Disable crashlytics data collection</button>
    <button onclick="isCrashlyticsCollectionEnabled()">Is Crashlytics collection enabled?</button>
    <button onclick="isCrashlyticsCollectionCurrentlyEnabled()">Is Crashlytics collection enabled for this session?</button>
    <button onclick="setCrashlyticsUserId()">Set crashlytics user ID</button>
    <button onclick="sendNonFatal()">Log non-fatal error</button>
    <button onclick="causeJsException()">Raise JS exception</button>
    <button onclick="logCrashMessage()">Log crash message</button>
    <button onclick="sendCrash()">Send crash</button>

    <h3>Analytics</h3>
    <button onclick="setAnalyticsCollectionEnabled()">Enable analytics data collection</button>
    <button onclick="setUserID()">Set user ID</button>
    <button onclick="setUserProperty()">Set user property</button>
    <button onclick="setScreenName()">Set screen name</button>
    <button onclick="logEvent()">Log event</button>

    <h3>Performance</h3>
    <button onclick="setPerformanceCollectionEnabled()">Enable performance data collection</button>
    <button onclick="startTrace()">Start trace</button>
    <button onclick="incrementCounter()">Increment counter</button>
    <button onclick="stopTrace()">Stop trace</button>

    <h3>Remote config</h3>
    <button onclick="fetch()">Fetch</button>
    <button id="remote_activate" disabled="disabled" onclick="activateFetched()">Activate</button>
    <button id="remote_getValue" disabled="disabled" onclick="getValue()">Get value</button>

    <h3>Authentication</h3>

    <button onclick="createUserWithEmailAndPassword()">Create account with email/password</button>
    <button onclick="signInUserWithEmailAndPassword()">Sign in with email/password</button>

    <h4>Obtain auth credential</h4>
    <div id="enterPhoneNumber" class="section">
        <button onclick="verifyPhoneNumber()">Verify phone number</button>
        <div id="mockInstantVerification">
            <label>Mock instant verification</label>
            <input id="mockInstantVerificationInput" type="checkbox" />
        </div>
    </div>
    <button onclick="authenticateUserWithGoogle()">Authenticate with Google</button>
    <button onclick="authenticateUserWithApple()">Authenticate with Apple</button>

    <h4>Use auth credential</h4>
    <button onclick="signInWithCredential()">Sign in</button>
    <button onclick="reauthenticateWithCredential()">Reauthenticate user</button>
    <button onclick="linkUserWithCredential()">Link account</button>

    <h4>Current signed-in user</h4>
    <button onclick="isUserSignedIn()">Is user signed in?</button>
    <button onclick="getCurrentUser()">Get current user</button>
    <button onclick="updateUserProfile()">Update user profile</button>
    <button onclick="updateUserEmail()">Update user email</button>
    <button onclick="sendUserEmailVerification()">Send user email verification</button>
    <button onclick="updateUserPassword()">Update user password</button>
    <button onclick="sendUserPasswordResetEmail()">Send user password reset email</button>
    <button onclick="signOutUser()">Sign out user</button>
    <button onclick="deleteUser()">Delete user</button>

    <h4>Firestore</h4>
    <button onclick="addDocumentToFirestoreCollection()">Add doc to Firestore</button>
    <button onclick="setDocumentInFirestoreCollection()">Set doc in Firestore</button>
    <button onclick="updateDocumentInFirestoreCollection()">Update doc in Firestore</button>
    <button onclick="deleteDocumentFromFirestoreCollection()">Delete doc from Firestore</button>
    <button onclick="fetchDocumentInFirestoreCollection()">Fetch doc from Firestore</button>
    <button onclick="fetchFirestoreCollection()">Fetch collection from Firestore</button>
</div>


<h3>Activity log (latest first)</h3>
<button onclick="clearLog()">Clear activity log</button>
<xmp id="log-output"></xmp>



<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/stacktrace.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
